version: '3.8'

services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: echohub_synapse
    restart: unless-stopped
    ports:
      - "8008:8008"
    volumes:
      - ./synapse/data:/data
    environment:
      - SYNAPSE_SERVER_NAME=${MATRIX_SERVER_NAME:-echohub.local}
      - SYNAPSE_REPORT_STATS=no
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - matrix

  postgres:
    image: postgres:16-alpine
    container_name: echohub_matrix_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=synapse
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=${MATRIX_DB_PASSWORD:-changeme}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - ./synapse/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matrix

networks:
  matrix:
    driver: bridge
