# EchoHub Staging - staging.hub.echotravel.app
# Copy to: /etc/nginx/sites-available/echohub-staging
# Enable: sudo ln -s /etc/nginx/sites-available/echohub-staging /etc/nginx/sites-enabled/

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name staging.hub.echotravel.app;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.hub.echotravel.app;

    root /var/www/echohub/staging/public;
    index index.php index.html;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/staging.hub.echotravel.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.hub.echotravel.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/echohub-staging-access.log;
    error_log /var/log/nginx/echohub-staging-error.log;

    # PHP-FPM Configuration
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Matrix Synapse
    location /_matrix {
        proxy_pass http://localhost:8009;  # Different port for staging
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Upload size
    client_max_body_size 100M;
}
